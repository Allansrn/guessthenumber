<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="entrer">
    <h1>Guess the Number</h1>
    <p>Choississez la difficult√©</p>
    <button id="easy">Facile</button>
    <button id="medium">Moyen</button>
    <button id="hard">Difficile</button>
  </div>
  <div id="game">
      <h1>Guess the Number</h1>
      <p>Devine un nombre entre <span id="min">1</span> et <span id="max">100</span></p>

    <input type="number" id="guess" placeholder="Votre nombre" />
    <button id="submit">Valider</button>
    <p id="message"></p>

    <button id="restart">Rejouer</button>
    <button id="retour"><img src="images/homeLogo.png" alt="Retour au menu"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
